name: Stylelint

on:
  workflow_run:
    workflows:
      - CodeQL
    types:
      - completed
  pull_request:
    branches:
      - main
    paths:
      - src/scss/**/*.scss
  push:
    branches:
      - main
    paths:
      - src/scss/**/*.scss

jobs:
  stylelint:
    name: Lint

    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set Up NodeJS
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*

      - name: Install Dependencies
        run: pnpm i

      - name: Lint
        run: pnpm lint:scss
