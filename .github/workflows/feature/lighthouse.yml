name: Lighthouse

on:
  pull_request:
    branches:
      - gh-pages
  push:
    branches:
      - gh-pages

jobs:
  lighthouse:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Check Stats
        run: npm run w3c:lint
