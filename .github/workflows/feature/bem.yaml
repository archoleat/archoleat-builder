name: BEM naming

on:
  workflow_run:
    workflows:
      - Broken Link Checker
    types:
      - completed
  pull_request:
    branches:
      - gh-pages
  push:
    branches:
      - gh-pages

jobs:
  bem-naming:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set Up NodeJS
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*

      - name: Install Dependencies
        run: pnpm i

      - name: BEM
        run: pnpm run bem:lint
