name: Stylelint

on:
  workflow_run:
    workflows:
      - CodeQL
    types:
      - completed
  pull_request:
    branches:
      - main
    paths:
      - 'src/scss/**/*.scss'
  push:
    branches:
      - main
    paths:
      - 'src/scss/**/*.scss'

jobs:
  stylelint:
    name: Lint

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: package-lock.json
          cache: npm
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:stylelint
